<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>

    <style>
      .rounded-img {
        width: 50%;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 5);
        padding: 0.1em;
        margin-bottom: 1em;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventures</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="/">GM organizer</a>
        <!-- <img src="/" alt="logo" width="/"/> ЛОГО -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="Main.html">Main</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Adventures.html">Adventures</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Resurses.html">Resurses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Other.html">Other</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="User.html">User</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center my-4">
      <div class="row">
        <div class="col-lg-4 col-md-8 mx-auto">
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label"
                >First name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                value="Mark"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label"
                >Last name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom02"
                value="Otto"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label"
                >Username</label
              >
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustomUsername"
                  aria-describedby="inputGroupPrepend"
                  required
                />
                <div class="invalid-feedback">Please choose a username.</div>
              </div>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck"
                  required
                />
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <a href="userProfile.html" class="btn btn-primary"> Submit form </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
