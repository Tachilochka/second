<!DOCTYPE html>

  <head>
    <link
      rel="stylesheet"

    />

      crossorigin="anonymous"
    ></script>

    <style>
      .rounded-img {
        width: 50%;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 5);
        padding: 0.1em;
        margin-bottom: 1em;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventures</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="/">GM organizer</a>
        <!-- <img src="/" alt="logo" width="/"/> ЛОГО -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="Main.html">Main</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Adventures.html">Adventures</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Resurses.html">Resurses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Other.html">Other</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="User.html">User</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center my-4">
      <div class="row">
        <div class="col-lg-4 col-md-8 mx-auto">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <a href="userProfile.html" target="_blank" class="btn btn-primary">
              Submit
            </a>

            <a
              href="Registration.html"
              target="_blank"
              class="btn btn-secondary"
            >
              Registration
            </a>
          </form>
        </div>
      </div>
